<div class="container">
    <app-cursos-cadastro (cursoAdicionado)="onAdicionarCurso($event)"></app-cursos-cadastro>
</div>

<div class="container text-center mb-3 text-primary" id="Cursos">
    <h1 class="display-5">Graduação</h1>
    <div class="row justify-content-center my-2">
        <div class="card col-lg-4 col-sm-6 justify-content my-2" *ngFor="let curso of cursos">
            <app-cursos-cartao [curso]="curso"></app-cursos-cartao>
        </div>
    </div>
</div>
