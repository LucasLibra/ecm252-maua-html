<div class="row">
    <div class="col-md-6 form-group">
        <label for="nomeCursoInput">Nome do Curso</label>
        <input type="text" class="form-control" id="nomeCursoInput" #nomeCursoInput>
    </div>
</div>

<div class="row">
    <div class="col-md-6 form-group">
        <label for="descricaoCursoInput">Descrição do Curso</label>
        <textarea class="form-control" id="descricaoCursoInput" rows="3" #descricaoCursoInput></textarea>
        <!--
            <input type="text" class="form-control" id="descricaoCursoInput" #descricaoCursoInput>
        -->
    </div>
</div>

<div class="row">
    <div class="col-md-6 form-group">
        <label for="urlCursoInput">URL da Imagem</label>
        <input type="url" class="form-control" id="urlCursoInput" #urlCursoInput>
    </div>
</div>

<div class="row ml-1">
    <button class="btn btn-primary mt-2 btn-lg" (click)="cadastrarCurso(nomeCursoInput.value,descricaoCursoInput.value, urlCursoInput.value)">Cadastrar</button>
</div>
