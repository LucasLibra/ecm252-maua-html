<div class="container">
    <form #alunoForm="ngForm" (ngSubmit)="salvarAluno(alunoForm)"> 
  
      <div class="row">
        <div class="form-group col-md-8">
          <label for="nomeInput">Nome</label>
          <input type="text" placeholder="Nome" class="form-control p-4" name="nome" ngModel>
        </div>
      </div>
  
      <div class="row">
          <div class="form-group col-md-2">
            <label for="idadeInput">Idade</label>
            <input type="text" placeholder="Idade" class="form-control p-4" name="idade" ngModel>
          </div>

          <div class="form-group col-md-6">
            <label for="emailInput">Email</label>
            <input type="text" placeholder="Email" class="form-control p-4" name="email" ngModel>
          </div>
      </div>
      
      <div class="row">
          
      </div>

      <div class="row">
          <div class="form-group col-md-4">
            <label for="cursoInput">Curso</label>
            <select id="cursoInput" class="form-control p-4" name="curso" ngModel>
              <option value="">Selecione</option>
              <option *ngFor="let c of cursos">{{c}}</option>
            </select>
          </div>
      </div>
  
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </div>
      </div>
  
    </form>
  

    <div class="container text-center mb-3" id="Alunos">
        <div class="row my-2">
            <div [ngClass]="{'curso-eh-engenharia': ehEngenharia(aluno.curso), 'curso-nao-eh-engenharia': !ehEngenharia(aluno.curso)}" 
                [ngStyle]="obterEstilosParaOCard()" 
                class="card col-md-4 col-sm-6 justify-content my-2 mx-2" 
                *ngFor="let aluno of alunos">
                <div class="card-body">
                    <h5 [ngStyle]="obterEstiloParaOTituloDoCard()" class="card-title text-primary">
                        {{aluno.nome}}
                    </h5>
                    <p class="card-text text-justify">
                        Idade: {{aluno.idade}}
                    </p>
                    <p class="card-text text-justify">
                        E-mail: {{aluno.email}}
                    </p>
                    <p class="card-text text-justify">
                        Curso: {{aluno.curso}}
                    </p>
                </div>
            </div>
        </div>
    </div>

  </div>
